<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Daily Assistant Application</title>
</head>

<body>
  <header>
    <h1> Daily Assistant</h1>
  </header>
  <div class="container-fluid">
      <div id="toDo" class="col-lg-8">
        TO DO LIST
        <div class="input-group">
          <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="addButton">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="addButton">Add</button>
          </div>
        </div>
        <ul id="taskList" class="list-group">
          <!-- Tasks will be added dynamically here -->
        </ul>
      </div>
      <div id="newsAPI" class="card col-lg-8"> NEWS
        <div class="card">
          <div class="body">
            This is the news API Card
          </div>
        </div>
      </div>

  </div>



  <div class="container otherRow">
    <div class="row">
      <div class="col-lg-8 offset-lg-4">
        <div id="weather" class="card mb-4">
          WEATHER
        </div>
        <div id="secondAPI" class="card mb-4"> Word of the Day!
          <div class="card">
            <div class="card-body">
              <h2 id="wordOfDay"></h2>
              <p id="definition"></p>
            </div>
          </div>
        </div>
        <div id="thirdAPI" class="card"> Useless Fact
          <div class="card">
            <div class="card-body">
              <p id="fact-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  

<footer>
  <p id="latitude">(Latitude Placeholder)</p>
  <p id="longitude">(Longitude Placeholder)</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./Javascript/script.js"></script>
</body>

</html>
